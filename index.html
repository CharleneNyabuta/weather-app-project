<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlene's Awesome Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">Paris</h1>
          <ul class="time-and-desc">
            <li id="date-and-time">Sunday 11:00</li>
            <li id="description">Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-4" id="icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="weather-image"
            />
          </div>

          <div class="col-4">
            <span class="temperature" id="temperature">
              <strong>23</strong>
            </span>
            <span class="temp-units"
              ><span id="celsius-units">째C</span>|<span id="fahrenheit-units"
                ><a href="#">째F</a></span
              ></span
            >
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity">70</span>%</li>
              <li>Wind: <span id="wind">12</span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-day">Thursday</div>
              <img
                src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAAABHNCSVQICAgIfAhkiAAAAAlwSFlzAAALEgAACxIB0t1+/AAAAepJREFUaN7tmd2thCAQhSnBEijBEmjgJpZgCZZgCZZgCXZwLcFX3yiBDlhIhhvC5dcdFzeB5LzsTtjz4cwwZomUknyzSANoAA2gATQANICSdZ4nA/Wk0ioGUGY7pVVJKElLXGl6NIAySMGojGh9MsCRMG80Pw5AmRozzRvppzVoGNCk068mwFYI4JPArpMSgB0BwGj5doAVutnsdDNdYwwVAH5o8rTNqzoyGsKIAqAvKETjRkNGQxC5BR8EuMm8vJCO0cKPAXBs83DyXcF9YmvKBoDHfIf5/o2DESUAM7L5HU6eez4fraFwzEwvYQo9BLDfcPrM2dek02jd1vZnOfuyEMCKaH52OwqMGaF04vBdDsQaApgQT546Jy9g/1gtcHgSqUxYQgD0xrwvgR9gn5D6WBtdEC6s6e55KQbQWd3hijqECVakxoq33okzXj03pFpiNQCOT4zfSYCf35MprUpHaBMrhltzlKwOoAx1SkJJgnqPeR3DrRhmXYZY6q8CLJaxP3NOzOzEjOSDKwigT9sxtnvM01RMTYDdMUc9AG5M/wgAnQaOsdljfnBiFlJh/QPwFK4u0C5RuMKNqQngFu7wtMJNAYhUUebE1ATYYoULAFvNwk0BmFuVZty8lFRe7S+mBtAAGkADeFsvKpKWeAy6FowAAAAASUVORK5CYII="
                alt=""
                width="38px"
              />
              <div class="forecast-temperatures">
                <span class="forecast-maximum"> 18째 </span>
                <span class="forecast-minimum"> 12째 </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="author">
        <small>
          <a
            href="https://github.com/CharleneNyabuta/weather-app-project.git"
            target="_blank"
            >Open-source code</a
          >
          by Kundai Nyabuta
        </small>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
