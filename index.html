<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charlene's Awesome Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="text"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city">Paris</h1>
          <ul class="time-and-desc">
            <li id="date-and-time">Sunday 11:00</li>
            <li id="description">Cloudy</li>
          </ul>
        </div>
        <div class="row">
          <div class="col-4" id="icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="weather-image"
            />
          </div>

          <div class="col-4">
            <span class="temperature" id="temperature">
              <strong>69</strong>
            </span>
            <span class="temp-units"
              ><span class="celsius-units">°C</span>|<span
                class="fahrenheit-units"
                ><a href="#">°F</a></span
              ></span
            >
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity">70</span>%</li>
              <li>Wind: <span id="wind">12</span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="author">Open-source code by Kundai Nyabuta</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
